<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Chida</title>
    <link rel="stylesheet" href="index_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
</head>
<body>
  <header><!--AQUI IRA LA NAVBAR QUE SACAMOS DE BOOTSTRAP-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="imagenes/logo1.png" width="180px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto"> <!--me-auto se utiliza para alinear elementos a la derecha son clases de utilidad de Bootstrap.-->
                    <li class="nav-item">
                        <a class="nav-link hombre" href="#">Hombre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mujer" href="#">Mujer</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto"><!--ms-auto se utiliza para alinear elementos a la izquierda. son clases de utilidad de Bootstrap-->
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="imagenes/carrito-removebg-preview.png" width="150px"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="imagenes/usuario_logo-removebg-preview.png" width="90px"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
    <!--CARRUSEL CON IMAGENES-->


    <div class="container-fluid bg-light">
      <div class="row justify-content-center">
          <div>
            
          </div>
          <div class="col-md-8">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000" data-bs-pause="false">
              <!--data-bs-interval es una clase de bootstrap que sirve para cambiar el tiempo en que se demora en trancicionarse una imagen dentro de un carrusel-->
              <!--data-bs-pause sirve para quitar la opcion por defecto que tenia este carrusel de bootstrap de pausarse si es que el mouse estaba encima del carrusel, en donde se le da el valor de false-->
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="imagenes/carrusel1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="imagenes/carrusel2.webp" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="imagenes/carrusel3.png" class="d-block w-100" alt="...">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
      </div>
  </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
